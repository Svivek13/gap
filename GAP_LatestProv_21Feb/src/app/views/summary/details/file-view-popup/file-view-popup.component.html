<div class="popup-white">
    <div class="popup-white-close"></div>
    <div class="popup-white-canvas">
        <!-- <button mat-icon-button class="close-button" [mat-dialog-close]="true">
        <mat-icon class="close-icon" color="warn">close</mat-icon>
      </button> -->
        <div class="popup-white-canvas-container wide">
            <ul class="popup-white-tabs">
                <li class="selected" style="display: flex; justify-content: space-between;">
                    <p>Top 10 Records</p>
                    <button mat-icon-button class="close-button" [mat-dialog-close]="true">
                      <mat-icon class="close-icon" color="warn">close</mat-icon>
                    </button>
                </li>
                <!-- <li>
                    <p>Configure target variable and mapping</p>
                </li> -->
            </ul>
            <div class="table_container_scroll" style="margin-top: 9vh;">

                <table mat-table [dataSource]="top10Records" class="data_table">
                    <ng-container matColumnDef="{{column}}" *ngFor="let column of topColumns; let i = index;">
                        <th mat-header-cell *matHeaderCellDef>
                            <p class="sort">{{column}}</p>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <p>{{element[column]}}</p>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="topColumns"></tr>
                    <tr mat-row class="data_table" *matRowDef="let row; columns: topColumns;"></tr>
                </table>

            </div>
            <div class="popup-white-canvas-footer">
                <button class="primary" [mat-dialog-close]="">Close</button>
            </div>
            <!-- <div class="popup-white-canvas-help">
                <p>This is some help text if needed. Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip

            </div> -->
        </div>
    </div>
</div>
