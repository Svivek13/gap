<button mat-icon-button class="close-button" [mat-dialog-close]="true">
  <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>

<div style="display: flex; flex-direction: row; margin-bottom: 0.5rem; position: relative;">
    <h3 class="projHeading">{{ projectName }}</h3>
</div>

<mat-divider></mat-divider>

<br>


<div style="position: relative; width: 100%; overflow:auto; height: 400%;">
    <div style="display: flex; flex-direction: row; align-self: flex-end; position: absolute; right: 0; top: 0;">
        <button mat-icon-button (click)="panZoomIn()">
      <mat-icon class="material-icons" color="warn">zoom_in</mat-icon>
    </button>
        <button mat-icon-button (click)="panZoomReset()">
      <mat-icon class="material-icons" color="warn">restore</mat-icon>
    </button>
        <button mat-icon-button (click)="panZoomOut()">
      <mat-icon class="material-icons" color="warn">zoom_out</mat-icon>
    </button>

    </div>
    <div #mermaidDiv class="graphcontainer"></div>
</div>

<mat-spinner mode="indeterminate" *ngIf="loader" class="spinner"></mat-spinner>
<div class="disable-background" *ngIf="loader"></div>
